<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #0000ff;">
Canvas (HTML5) non supportate dal browser.
</canvas>

<script>
var w=400, h=400, cx=w/2, cy=h/2;
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var grd=ctx.createLinearGradient(cx-50,cy-50,cx+50,cy+50);
grd.addColorStop(0,"black");
grd.addColorStop("0.3","magenta");
grd.addColorStop("0.5","blue");
grd.addColorStop("0.6","green");
grd.addColorStop("0.8","yellow");
grd.addColorStop(1,"red");
ctx.fillStyle=grd;
ctx.fillRect(cx-50,cy-50,100,100);
ctx.strokeStyle="ff5555";
ctx.lineWidth="2";
for (i=0; i<10; i++) {
  ctx.strokeRect(-50+cx-i*10,-50+cy-i*10,100+i*20,100+i*20);
}

ctx.font="30px Lucida Handwriting";
ctx.strokeStyle="555555";
ctx.textAlign="end";
ctx.strokeText("HTML5 Canvas",w-10,h-10);

ctx.lineWidth="1";
ctx.strokeStyle="5555ff";
ctx.arc(cx,cy,h/2,0,2*Math.PI);
ctx.stroke();

</script> 

</body>
</html>
